<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/81907d90ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shop.co</title>
</head>

<body>
    <header class="py-4">
        <div
            class="head-content mx-4 lg:mx-40 flex justify-start flex-wrap items-center lg:grid lg:grid-cols-[1fr_auto_3fr_auto] lg:items-center gap-x-4 lg:gap-x-10">

            <!-- Logo -->
            <div class="logo order-2 lg:order-1 flex-1 text-start lg:text-left">
                <h1 class="font-bold text-3xl md:text-5xl lg:text-6xl">
                    <a href="#">SHOP.CO</a>
                </h1>
            </div>

            <!-- Menu -->
            <div class="menu order-1 lg:order-2">
                <a href="#" class="block xl:hidden text-xl"><i class="fa-solid fa-bars"></i></a>
                <nav class="hidden xl:block">
                    <ul class="flex gap-4 items-center">
                        <li><a href="#">SHOP <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">On Sale</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Brands</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Cart/User -->
            <div class="header-right order-4 flex gap-4 lg:justify-end items-center">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#"><i class="fa-solid fa-circle-user"></i></a>
            </div>

            <!-- Search bar -->
            <div class="header-search hidden lg:block relative w-full order-3">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-500">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text"
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Search for products..." />
            </div>

        </div>
    </header>
    <!-- ////////////////////////// -->
    <section id="heroSection" class="bg-[#f2f0f1]">
        <div class="heroSection grid grid-cols-1 lg:grid-cols-2 mx-4 lg:mx-40 gap-6 mt-8 pt-10 lg:pt-20">
            <div class="heroLeft">
                <h1 class="font-bold text-[3.875rem] lg:text-7xl leading-none bebas-neue-regular">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
                <P class="text-lg md:text-2xl lg:text-xl mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Nesciunt aperiam repellat non inventore
                    quasi eaque.</P>
                <button class="rounded-full bg-black text-white w-full lg:w-auto px-5 py-2 mt-6">Shop Now</button>
                <div class="hero-counting grid grid-cols-2 gap-3 pt-10 mt-8 relative lg:flex lg:gap-5 mx-4 sm:mx-8 lg:mx-0">
                    <div class="hero-border block lg:hidden absolute top-[2.25rem] bottom-0 left-1/2 w-px bg-[#c4c4c4] transform -translate-x-1/2 h-25"></div>
                    <!-- First item -->
                    <div class="hero-count roboto-regular w-full">
                        <h4 class="text-[2.625rem] md:text-5xl bebas-neue-regular">200+</h4>
                        <p class="text-[#747272] text-xs md:text-[13px] lg:text-xl">International Brands</p>
                    </div>

                    <!-- Second item with left border as vertical line -->
                    <div class="hero-count w-full pl-4 md:pl-6">
                        <h4 class="text-[2.625rem] md:text-5xl bebas-neue-regular">2,000+</h4>
                        <p class="text-[#747272] text-xs md:text-[13px] lg:text-xl">High-Quality Products</p>
                    </div>

                    <!-- Third item -->
                    <div
                        class="hero-count col-span-2 justify-self-center lg:col-span-1 mt-6 lg:mt-0 text-center w-full">
                        <h4 class="text-[2.625rem] md:text-5xl bebas-neue-regular">30,000+</h4>
                        <p class="text-[#747272] text-[13px] md:text-sm lg:text-xl">Happy Customers</p>
                    </div>
                </div>



            </div>
            <div class="heroRight">
                <div class="hero-img">
                    <img src="assets/img/heroImage.png" alt="">
                </div>
            </div>
        </div>
    </section>





</body>

</html>
