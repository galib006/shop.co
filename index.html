<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="https://kit.fontawesome.com/81907d90ec.js" crossorigin="anonymous"></script>
    <title>Shop.co</title>
</head>
<body>
    <header>
        <div class="head-content grid grid-cols-4 mx-40">
            <div class="logo">
                <h1 class="font-bold text-3xl md:text-5xl lg:text-6xl"><a href="#">SHOP.CO</a></h1>
            </div>
            <div class="menu hidden xl:block">
                <nav>
                    <ul class="flex">
                        <li><a href="#">SHOP <span><i class="fa-solid fa-angle-down"></i></span></a></li>
                        <li><a href="#">On Sale</a></li>
                        <li><a href="#">New Arrivals</a></li>
                        <li><a href="#">Brands</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-search flex">
                <p><span><i class="fa-solid fa-magnifying-glass"></i></span></p>
                <input type="text"class="w-full hidden xl:block" placeholder="Searchh for products...">
            </div>
            <div class="header-right ">
                <ul class="flex justify-center">
                    <li><a href="#"><span><i class="fa-solid fa-cart-shopping"></i></span></a></li>
                    <li><a href="#"><span><i class="fa-solid fa-circle-user"></i></span></a></li>
                </ul>
            </div>
        </div>
    </header>
    
</body>
</html>
